name: Deploy homelab

on:
  push:
    branches: [ "main" ]
    paths:
      - "stacks/**"
      - "scripts/**"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: [ self-hosted, Linux, X64, homelab ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy web stack
        run: |
          chmod +x ./scripts/deploy.sh
          ./scripts/deploy.sh
